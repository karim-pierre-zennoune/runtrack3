<!DOCTYPE html>
<!-- 
Reprenez votre fichier index.html. Toujours sans utiliser de fichier CSS, ajouter
des classes materialize à votre footer afin de le rendre coloré et aligné. -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Materialize</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Materialize</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="./index.html">Inscription</a></li>
            <li><a href="./index.html">Connexion</a></li>
            <li><a href="./index.html">Rechercher</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <form action="">
        <div>
          <input type="radio" id="Mr" name="title" value="Mr" />
          <label for="Mr">Mr</label>

          <input type="radio" id="Mme" name="title" value="Mme" />
          <label for="Mme">Mme</label>

          <input type="radio" id="Mlle" name="title" value="Mlle" />
          <label for="Mlle">Mlle</label>

          <input type="radio" id="Mx" name="title" value="Mx" />
          <label for="Mx">Mx</label>
        </div>

        <div>
          <label for="name">Nom</label
          ><input id="name" name="name" type="text" />

          <label for="surname">Prenom</label>
          <input id="surname" name="surname" type="text" />

          <label for="address">Addresse</label
          ><input id="address" name="address" type="text" />
        </div>

        <div>
          <label for="email">Email</label
          ><input id="email" name="email" type="email" />
        </div>

        <div>
          <label for="password">Mot de Passe</label
          ><input id="password" name="password" type="password" /><label
            for="confirm-password"
            >Confirmer le Mot de Passe</label
          ><input
            id="confirm-password"
            name="confirm-password"
            type="password"
          />
        </div>

        <div>
          <input
            type="checkbox"
            id="informatique"
            name="hobby"
            value="informatique"
          />
          <label for="informatique">Informatique</label>

          <input type="checkbox" id="sport" name="hobby" value="sport" />
          <label for="sport">Sport</label>

          <input type="checkbox" id="voyages" name="hobby" value="voyages" />
          <label for="voyages">Voyages</label>

          <input type="checkbox" id="lecture" name="hobby" value="lecture" />
          <label for="lecture">Lecture</label>
        </div>

        <input type="submit" />
      </form>
    </section>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12"></div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li>
                <a class="grey-text text-lighten-3" href="./index.html"
                  >Accueil</a
                >
              </li>
              <li>
                <a class="grey-text text-lighten-3" href="./index.html"
                  >Inscription</a
                >
              </li>
              <li>
                <a class="grey-text text-lighten-3" href="./index.html"
                  >Connexion</a
                >
              </li>
              <li>
                <a class="grey-text text-lighten-3" href="./index.html"
                  >Rechercher</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
